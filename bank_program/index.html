<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to XYZ Bank</h1>

    <div class="bank-container js-bank-container">
      <p>
        Account Balance: $<span
          class="account-balance js-account-balance"
        ></span>
      </p>
      <p>Select an option:</p>
      <div class="select-container">
        <select id="select">
          <option value="0">Select choice:</option>
          <option value="1">Show Balance</option>
          <option value="2">Deposit</option>
          <option value="3">Withdrawe</option>
          <option value="4">Exit</option>
        </select>
        <input type="text" class="amount-input js-amount-input" />
      </div>
      <button class="submit-btn js-submit-btn" onclick="showResult()">
        Submit
      </button>
      <div class="info"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

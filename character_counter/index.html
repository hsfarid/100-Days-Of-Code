<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form-container js-form-container">
      <h1>Character Counter App</h1>
      <input
        type="text"
        class="input-string js-input-string"
        placeholder="Type something..."
      />
      <div class="output-screen js-output-screen">
        Number of characters: <span></span>
      </div>
    </form>

    <script src="char.js"></script>
  </body>
</html>
